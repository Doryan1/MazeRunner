<head>
	<link rel="stylesheet" type="text/css" href="../CSS/index.css" />

<body>
	<div class="message">
		<h1>The Maze Runner</h1>
		<form id="signup-form">
			<p>Full Name</p>
			<p>
				<input
            type="text"
            autocomplete="off"
            value=""
            name="fullname"
            maxlength="20"
            required
          />
        </p>

				<p>User name(Email address)</p>
				<p>
					<input
            type="text"
            autocomplete="off"
            value=""
            name="username"
            maxlength="20"
            required
          />
        </p>
					<span id="message1"></span>
					<p>Create your password</p>
					<p>
						<input
            type="password"
            autocomplete="off"
            value=""
            name="password"
            maxlength="20"
            required
          />
        </p>
						<p>Confirm your password</p>
						<p>
							<input
            type="password"
            autocomplete="off"
            value=""
            name="cpassword"
            maxlength="20"
            required
          />
          <a href = "Login.html">
            <button class="Create Account" id="button1" type="button">Submit</button> 
            </a>
        </p>
                            <span id="message2"></span>
		</form>
	</div>

</body>

</html>
