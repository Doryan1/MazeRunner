<html>

        <title>Contact Page</title>

    </head>
    <body>
        <header>
            <div class="w3-top">
                <div class="w3-bar w3-black w3-card">
                  <a href="../HTML/home.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Home</a>
                  <a href="../HTML/Maze1.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Maze 1</a>
                  <a href="../HTML/Maze2.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Maze 2</a>
                  <a href="../HTML/Maze3.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Maze 3</a>
                  <a href="../HTML/index.Html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Login</a>
                  <a style="float:right"><href="/HTML/contactPage.html" class="w3-bar-item w3-button w3-padding-large w3-hide-small">Contact</a>
                </div>
            </div><br><br>
        </header>
        <div class = "w3-container w3-content w3-center w3-padding-64">
            <h1>Contact Us!</h1>
            <form name="feedback">
       
                <div class = "form-group">
                <label>First Name: 
                    <input class = "form-control" type="text" 
                    name="fname"
                    placeholder="anonymous"
                    required></label><br>
                </div>
       
                <div class = "form-group">
                <label>Last Name: 
                    <input class = "form-control" type="text" 
                    name="lname"
                    placeholder="anonymous"
                    required></label><br>
                </div>
        
                <div class = "form-group">
                <label>Email:  
                    <input class = "form-control" type="email"
                    name="mail"
                    placeholder="name@domain.com"
                    required></label><br>
                </div>
        
                <label>Recommend to a friend?</label>
                <div class = "form-check">
                <label>Yes
                    <input type = "radio"
                    name="YesRadio"
                    value = "Yes">
                </label>
                <label>No 
                    <input type = "radio"
                    name="NoRadio"
                    value = "No">
                </label><br>
                </div>

                <div class = "form-group">
                    <label><textarea class = "form-control text-md-left" name = "comment" rows = "10" cols = "20">Leave a comment here!</textarea></label><br>
  
                    <label>Tel:<input type = "tel" placeholder = "(###)###-####" pattern = "\(\d{3}\)\d{3}-\d{4}" required></label><br>
                </div>
            </form>
        </div>

        <div class ="footer">&copy; SomeSadBois 2020</div>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
