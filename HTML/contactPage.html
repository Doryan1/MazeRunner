                </ul>
            </div>
        </header>
        <div class = "contactRight">
            <h1>Contact Us!</h1>
            <form name="feedback">
       
                <div class = "form-group">
                <label>First Name: 
                    <input class = "form-control" type="text" 
                    name="fname"
                    placeholder="anonymous"
                    required></label><br>
                </div>
       
                <div class = "form-group">
                <label>Last Name: 
                    <input class = "form-control" type="text" 
                    name="lname"
                    placeholder="anonymous"
                    required></label><br>
                </div>
        
                <div class = "form-group">
                <label>Email:  
                    <input class = "form-control" type="email"
                    name="mail"
                    placeholder="name@domain.com"
                    required></label><br>
                </div>
        
                <label>Recommend to a friend?</label>
                <div class = "form-check">
                <label>Yes
                    <input type = "radio"
                    name="YesRadio"
                    value = "Yes">
                </label>
                <label>No 
                    <input type = "radio"
                    name="NoRadio"
                    value = "No">
                </label><br>
                </div>

                <div class = "form-group">
                    <label><textarea class = "form-control text-md-left" name = "comment" rows = "10" cols = "20">Leave a comment here!</textarea></label><br>
  
                    <label>Tel:<input type = "tel" placeholder = "(###)###-####" pattern = "\(\d{3}\)\d{3}-\d{4}" required></label><br>
                </div>
            </form>
        </div>
